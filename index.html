<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Spoken English - Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #fff5f5 0%, #ffebee 100%);
            min-height: 100vh;
            padding: 15px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: fadeIn 0.8s ease-out;
            border-top: 5px solid #d32f2f;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 15px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .search-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .search-input-container {
            display: flex;
            width: 100%;
            max-width: 500px;
        }
        .search-box input {
            padding: 12px 15px;
            width: 100%;
            border: 2px solid #e0e0e0;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }
        .search-box input:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 0 3px rgba(211, 47, 47, 0.2);
        }
        .search-box button {
            padding: 12px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .search-box button:hover {
            background: #b71c1c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            animation: fadeIn 0.8s ease-out;
            display: none;
            font-size: 14px;
        }
        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #f5f5f5;
        }
        th {
            background: #d32f2f;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background: #ffebee;
        }
        .highlight {
            background: #ffcdd2 !important;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { background-color: #ffcdd2; }
            50% { background-color: #ffebee; }
            100% { background-color: #ffcdd2; }
        }
        .download-btn {
            padding: 6px 12px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        .download-btn:hover {
            background: #b71c1c;
        }
        .no-results {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            font-weight: 500;
            display: none;
        }
        .welcome-message {
            text-align: center;
            color: #666;
            margin: 30px 0;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 16px;
            }
            th, td {
                padding: 8px 10px;
                font-size: 12px;
            }
            .download-btn {
                padding: 4px 8px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Global Spoken English</h1>
        <h2>Student Results Portal</h2>
        
        <div class="search-box">
            <div class="search-input-container">
                <input type="text" id="searchInput" placeholder="Enter your Name or Roll No.">
                <button onclick="searchResult()">Search</button>
            </div>
        </div>

        <p class="welcome-message">Please enter your name or roll number and press Enter to view your result</p>

        <div class="no-results" id="noResults">
            No results found! Please check your details and try again.
        </div>

        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Roll No.</th>
                    <th>Name</th>
                    <th>Father's Name</th>
                    <th>Max Marks</th>
                    <th>Obtained</th>
                    <th>Certificate</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Results loaded via JS -->
            </tbody>
        </table>
    </div>

    <script>
        // Initialize jsPDF
        const { jsPDF } = window.jspdf;

        // Student Data
        const students = [
            { rank: 1, rollNo: "S-Ramzan-12", name: "Mohd Aashique", fatherName: "Mohd Naushad Rain", maxMarks: 100, obtainedMarks: 73.25 },
            { rank: 2, rollNo: "S-Ramzan-10", name: "Abdul Razique", fatherName: "Abdul Rajja", maxMarks: 100, obtainedMarks: 68.25 },
            { rank: 3, rollNo: "S-Ramzan-02", name: "Md Sahil", fatherName: "Md Rahmatullah", maxMarks: 100, obtainedMarks: 63.25 },
            { rank: 4, rollNo: "S-Ramzan-03", name: "Md Aman", fatherName: "Md Imteyaz", maxMarks: 100, obtainedMarks: 63 },
            { rank: 5, rollNo: "S-Ramzan-01", name: "Abdul Wahid", fatherName: "Mohd Alam", maxMarks: 100, obtainedMarks: 60 },
            { rank: 6, rollNo: "S-Ramzan-", name: "Md Gulzar", fatherName: "Md Rahmat", maxMarks: 100, obtainedMarks: 56.5 },
            { rank: 7, rollNo: "S-Ramzan-05", name: "Md Waris", fatherName: "Mohammad Niroj", maxMarks: 100, obtainedMarks: 55.5 },
            { rank: 8, rollNo: "S-Ramzan-", name: "Merajuddin", fatherName: "Mohd Mehtab", maxMarks: 100, obtainedMarks: 54.5 },
            { rank: 9, rollNo: "S-Ramzan-28", name: "Md Arif Raza", fatherName: "Afzal Devan", maxMarks: 100, obtainedMarks: 52 },
            { rank: 10, rollNo: "S-Ramzan-02", name: "Md Sahil Khan", fatherName: "Md Nasim", maxMarks: 100, obtainedMarks: 52 }
        ];

        // Store currently displayed students
        let currentDisplayedStudents = [];

        // Search function
        function searchResult() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            const welcomeMsg = document.querySelector('.welcome-message');
            const table = document.getElementById('resultsTable');
            const noResults = document.getElementById('noResults');
            
            // Hide welcome message
            welcomeMsg.style.display = 'none';
            
            if (!searchTerm) {
                table.style.display = 'none';
                noResults.style.display = 'none';
                welcomeMsg.style.display = 'block';
                currentDisplayedStudents = [];
                return;
            }

            currentDisplayedStudents = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) || 
                student.rollNo.toLowerCase().includes(searchTerm)
            );
            
            if (currentDisplayedStudents.length > 0) {
                // Show table with results
                loadTable(currentDisplayedStudents);
                table.style.display = 'table';
                noResults.style.display = 'none';
                
                // Scroll to table
                setTimeout(() => {
                    table.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);
            } else {
                // Show no results message
                table.style.display = 'none';
                noResults.style.display = 'block';
                currentDisplayedStudents = [];
            }
        }

        // Load data into table
        function loadTable(data) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            
            data.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.rank}</td>
                    <td>${student.rollNo}</td>
                    <td>${student.name}</td>
                    <td>${student.fatherName}</td>
                    <td>${student.maxMarks}</td>
                    <td>${student.obtainedMarks}</td>
                    <td><button class="download-btn" onclick="downloadCurrentResult('${student.rollNo}')">Download</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Download current result
        function downloadCurrentResult(rollNo) {
            // Find the student in currently displayed results
            const student = currentDisplayedStudents.find(s => s.rollNo === rollNo);
            if (!student) {
                alert("Student data not found. Please search again.");
                return;
            }

            generatePDF(student);
        }

        // Generate PDF certificate
        function generatePDF(student) {
            const doc = new jsPDF({
                orientation: 'landscape',
                unit: 'mm'
            });

            // Add decorative border
            doc.setDrawColor(211, 47, 47);
            doc.setLineWidth(1);
            doc.rect(10, 10, 277, 190);

            // Header
            doc.setFontSize(24);
            doc.setTextColor(211, 47, 47);
            doc.text("GLOBAL SPOKEN ENGLISH", 148, 30, { align: 'center' });
            
            doc.setFontSize(18);
            doc.text("Certificate of Achievement", 148, 40, { align: 'center' });

            // Student details
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text(`This is to certify that`, 148, 60, { align: 'center' });
            
            doc.setFontSize(24);
            doc.setTextColor(211, 47, 47);
            doc.text(student.name, 148, 75, { align: 'center' });
            
            doc.setFontSize(14);
            doc.setTextColor(0, 0, 0);
            doc.text(`son/daughter of ${student.fatherName}`, 148, 85, { align: 'center' });
            doc.text(`has successfully completed the course with the following marks:`, 148, 95, { align: 'center' });

            // Marks table
            doc.autoTable({
                startY: 110,
                head: [['Roll No.', 'Max Marks', 'Obtained Marks', 'Percentage', 'Rank']],
                body: [
                    [
                        student.rollNo, 
                        student.maxMarks, 
                        student.obtainedMarks,
                        `${(student.obtainedMarks/student.maxMarks*100).toFixed(2)}%`,
                        student.rank
                    ]
                ],
                theme: 'grid',
                headStyles: { 
                    fillColor: [211, 47, 47],
                    textColor: [255, 255, 255]
                },
                margin: { horizontal: 60 }
            });

            // Footer
            doc.setFontSize(12);
            doc.text("Date: " + new Date().toLocaleDateString(), 50, 160);
            doc.text("Authorized Signature", 240, 160, { align: 'right' });

            // Save PDF
            doc.save(`Certificate_${student.rollNo}_${student.name.replace(/ /g, '_')}.pdf`);
        }

        // Search when Enter key is pressed
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchResult();
            }
        });
    </script>
</body>
</html>
